<style>





  

/* Table design improvements */
.table {
    font-size: 14px; /* Make font size more readable */
    background-color: #fff; /* Ensure background is clean */
    border-collapse: collapse;
}

.table th, .table td {
    padding: 12px 15px;
    text-align: center;
}

.table-bordered {
    border: 1px solid #e0e0e0;
}

.table-striped tbody tr:nth-child(odd) {
    background-color: #f9f9f9;
}

.table-hover tbody tr:hover {
    background-color: #f1f1f1;
}

.table th {
    background-color: #007bff; /* Professional blue header */
    color: #fff;
    text-transform: uppercase; /* Uppercase for headers */
    font-weight: bold;
}

.table td {
    vertical-align: middle;
}

/* Badge Styles */
.badge-danger {
    background-color: #dc3545;
    color: #fff;
    font-weight: bold;
}

.badge-warning {
    background-color: #ffc107;
    color: #fff;
    font-weight: bold;
}

.badge-success {
    background-color: #28a745;
    color: #fff;
    font-weight: bold;
}

/* Pagination styling */
.pagination {
    margin-top: 20px;
    justify-content: center;
}

.pagination .btn {
    margin: 0 5px;
    padding: 8px 12px;
    border-radius: 5px;
    text-transform: uppercase;
}

.pagination .btn-outline-secondary {
    border-color: #007bff;
    color: #007bff;
}

.pagination .btn-outline-secondary:hover {
    background-color: #007bff;
    color: #007bff;
}

/* Expandable Cell for Address */
.expandable-cell {
    white-space: normal;
    word-wrap: break-word;
    max-width: 250px; /* Allow space for address to break */
}

/* Card Styling */
.card {
    border: none;
    border-radius: 12px;
}

.card-body {
    padding: 30px;
    background-color: #f8f9fa;
}

.card-title {
    font-size: 1.5rem;
    font-weight: 600;
}

/* Hoverable Rows */
.hoverable:hover {
    background-color: #e9ecef;
    cursor: pointer;
}


/* Tooltip styling */
.tooltip-inner {
    max-width: 300px; /* Set max width for the tooltip */
    white-space: pre-wrap; /* Preserve line breaks in tooltip */
}

  .section-title {

  .form-label {

  .required {

  }
  .fas {

  }


  /* Hover effect for cards */
.card-hover {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card-hover:hover {
    transform: translateY(-10px);
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
}

/* Typography adjustments */
.card-title {
    font-size: 18px;
    font-weight: 500;
}
.card-body h3 {
    font-size: 30px;
    font-weight: bold;
}

.highlight-today {
