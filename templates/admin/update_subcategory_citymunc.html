{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-md-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Update Subcategory for Barangay</h4>
         <hr>
          <form class="forms-sample" method="POST" action="{% url 'update_subcategory_details_citymunc' %}">
            {% include 'includes/messages.html' %}
            {% csrf_token %}
            
            <div class="form-group">
                <input type="hidden" name="subcatcitymunc_id" class="form-control" id="subcatcitymunc_id" required value="{{ subcategory.id }}">
                
              <label for="exampleInputUsername2">Select Category Name</label>
              <select name="catmupname_id" class="form-control" required>
                <option value="{{ subcategory.catmupname_id.id }}">{{ subcategory.catmupname_id.catcitymupname }}</option>
                {% for i in category %}
                <option value="{{ i.id }}" {% if i.id == subcategory.catmupname_id.id %} selected {% endif %}>{{ i.catcitymupname }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
                <label for="exampleInputUsername2">Subcategory Name</label>
                <input type="text" placeholder="Enter Subcategory Name" name="subcatcitymupname" class="form-control" required value="{{ subcategory.subcatcitymupname }}">
            </div>
           
            <button type="submit" class="btn btn-primary mr-2">Update</button>
          </form>
        </div>
      </div>
    </div>
</div>

{% endblock %}
