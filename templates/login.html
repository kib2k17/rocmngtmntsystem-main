<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <title>Login Page</title>
    <link rel="icon" href="{% static 'assets/images/logo.ico' %}" type="image/x-icon">
    <style>
      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to bottom, #007bff, #6c63ff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
      }

      .container {
        display: flex;
        width: 900px;
        background: #fff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .login-sidebar {
        padding: 40px;
        width: 50%;
        background: #007bff;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .login-sidebar h2 {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 10px;
        text-align: center;
      }

      .login-sidebar p {
        font-size: 16px;
        margin-bottom: 30px;
        text-align: center;
        line-height: 1.5;
      }

      .login-form {
        width: 50%;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #f9f9f9;
      }

      .login-form h6 {
        font-size: 20px;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
      }

      .form-control {
        width: 100%;
        max-width: 300px;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        color: #333;
        background: #fff;
      }

      .form-control:focus {
        border-color: #6c63ff;
        outline: none;
        box-shadow: 0 0 5px rgba(108, 99, 255, 0.3);
      }

      .btn-primary {
        background: linear-gradient(to right, #007bff, #6c63ff);
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        width: 100%;
        max-width: 300px;
        text-align: center;
      }

      .btn-primary:hover {
        background: linear-gradient(to left, #007bff, #6c63ff);
      }

      .text-muted {
        margin-top: 15px;
        font-size: 12px;
        color: #333;
        text-align: center;
      }

      .text-muted a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }

      .text-muted a:hover {
        text-decoration: underline;
      }

      .messages {
        width: 100%;
        max-width: 300px;
        margin-bottom: 20px;
        text-align: center;
      }

      .alert {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: bold;
      }

      .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .alert-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .alert-info {
        background-color: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar Section -->
      <div class="login-sidebar">
        <h2>Welcome ROC Monitoring System</h2>
        <p>"Your Voice, Our Priority – Resolving Complaints, Queries, and Grievances with Care!"</p>
      </div>
      
      <!-- Login Form Section -->
      <div class="login-form">
        <h6>Sign in to Continue</h6>
        <form action="{% url 'doLogin' %}" method="POST">
          {% csrf_token %}

          <!-- Messages Section -->
          <div class="messages">
            {% for message in messages %}
              <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          </div>

          <input type="email" class="form-control" placeholder="Email Address" name="email" required>
          <input type="password" class="form-control" placeholder="Password" name="password" required>
          <button type="submit" class="btn-primary">Login</button>
        </form>
        <p class="text-muted">
          Don’t have an account? 
          <a href="{% url 'usersignup' %}">Sign Up</a>
        </p>
      </div>
    </div>
  </body>
</html>
